---
layout: blank
---

<article>
    <header>
        <h2><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h2>
        <p>{% if page.author %}{{ page.author }} â€¢ {% endif %}{% if page.date %}<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>{% endif %}</p>
    </header>

    <div>
        {{ content }}
    </div>

    {% if site.comments.isso and page.comments %}
        <div id="isso-thread"></div>
    {% endif %}

    <!-- disqus comment start, added on Mar 25, 2017 -->
    <div id="disqus_thread"></div>
    <script>
    /**

     *      this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
     *  };
     */
    (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://meme2.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
    </script>

    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <!-- disqus end -->

</article>
